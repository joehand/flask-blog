{% extends "_base.html" %}

{% block title %}Joe Hand{% endblock title %}

{% block content %}    
        <section class="post-full" data-id="{{post.id}}">
            <header {% if current_user.has_role('admin') -%}contenteditable="true"{% endif %} class="editable header" data-field="title">
                {{post.title}}
            </header>
            
            <article {% if current_user.has_role('admin') -%}contenteditable="true"{% endif %} class="editable content" data-field="content">
                {% if post.content %}{{post.content|safe}}{% endif %}
            </article>
        </section>
        {% for post in g.posts %}
        <ul>
            <li><a href="{{url_for('blog.post', slug=post.slug)}}"><b>{{post.title}}</b></a></li>
        </ul>
        {% endfor %}
{% endblock %}
